<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gest√£o - Login</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #e9ecef; }
    </style>
</head>
<body>
    <h1>üè• Sistema de Gest√£o de Consult√≥rios</h1>
    
    <div class="form">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Usu√°rio" value="admin">
        <input type="password" id="password" placeholder="Senha" value="admin123">
        <button onclick="login()">Entrar</button>
    </div>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                document.getElementById('result').style.display = 'block';
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `‚úÖ Login realizado com sucesso!<br><br>
                         <strong>Token:</strong> ${data.access_token.substring(0, 50)}...`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `‚ùå Erro: ${data.detail || 'Erro desconhecido'}`;
                }
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `‚ùå Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
